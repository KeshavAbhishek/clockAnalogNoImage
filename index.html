<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/477be79e6e.js" crossorigin="anonymous"></script>
    <script src="timeUpdater.js" defer></script>
    <script src="themeChange.js" defer></script>
    <script src="clockBackground.js" defer></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js' defer></script>
</head>
<body>
    <div id="container">
        <div id="circularFrame" data-tilt>
            <div id="frame-12-6" class="time">
                <span style="transform: rotate(-90deg);color: palegreen;">12</span>
                <span style="transform: rotate(-90deg);color: palegreen;">6</span>
            </div>
            <div id="frame-9-3" class="time">
                <span style="color: palegreen;">9</span>
                <span style="color: palegreen;">3</span>
            </div>
            <div id="frame-10-4" class="time">
                <span>10</span>
                <span>4</span>
            </div>
            <div id="frame-11-5" class="time">
                <span>11</span>
                <span>5</span>
            </div>
            <div id="frame-7-1" class="time">
                <span>7</span>
                <span>1</span>
            </div>
            <div id="frame-8-2" class="time">
                <span>8</span>
                <span>2</span>
            </div>
            <div id="secondHand"></div>
            <div id="minuteHand"></div>
            <div id="hourHand"></div>
            <div id="center"></div>
        </div>
        <div id="digitalClock" onclick="document.location.reload()" data-tilt>
            <span style="color: red;">00</span> : <span style="color: yellow;">00</span> : <span style="color: palegreen;">00</span> <span style="color: white;"></span>
        </div>
        <div id="themeFrame" style="position: absolute;top: 5%;right: 4%;">
            <div>
                <i class="fa-solid fa-sun icons" id="sun"></i>
                <i class="fa-solid fa-moon icons" id="moon"></i>
            </div>
        </div>
    </div>
</body>
</html>
